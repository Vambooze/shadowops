<!DOCTYPE html>
<html lang="en">

<head>
    <title>AMERICANSCRIPT-FELIPEKLFH</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <script src="js/app.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <audio id="swipe" src="swipe.ogg"></audio>
    <div class="container">
        <div class="reset myTooltip" data-bs-toggle="tooltip" data-bs-placement="top" title="Resetear">

            <img src="cloud_synk.svg" style="width:2vw;opacity:0.9;">
            <div class="label-cant">
                Refresh Clothes
            </div>
        </div>
		
        <div class="reset2" >
            <img src="cloud_synk.svg" style="width:2vw;opacity:0.9;">
            <div class="label-cant2">
                Refresh PJ
            </div>
        </div>
		

        <div class="menu">

            <div class="items">
                <div class='item myTooltip' id="shirt" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Camiseta">
                    <img src="Shirt.png" />

                </div>
                <div class='item myTooltip' id="pants" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Pantalones">
                    <img src="Pants.png" />
                </div>
                <div class='item myTooltip' id="shoes" data-bs-toggle="tooltip" data-bs-placement="top" title="Calzado">
                    <i class="fa-solid fa-shoe-prints"></i>
                </div>
                <div class='item myTooltip' id="jewelry" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Cadenas">
                    <i class="fa-solid fa-circle-notch"></i>
                </div>
                <div class='item myTooltip' id="glasses" data-bs-toggle="tooltip" data-bs-placement="top" title="Gafas">
                    <i class="fas fa-glasses"></i>
                </div>
                <div class='item myTooltip' id="watch" data-bs-toggle="tooltip" data-bs-placement="top" title="Reloj">
                    <i class="fa-regular fa-clock"></i>
                </div>
                <div class='item myTooltip' id="vest" data-bs-toggle="tooltip" data-bs-placement="top" title="Chaleco">
                    <i class="fas fa-vest"></i>
                </div>
                <div class='item myTooltip' id="gloves" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Guantes">
                    <i class="fas fa-mitten"></i>
                </div>
                <div class='item myTooltip' id="mask" data-bs-toggle="tooltip" data-bs-placement="top" title="Mascara">
                    <i class="fas fa-mask"></i>
                </div>
                <div class='item myTooltip' id="ear" data-bs-toggle="tooltip" data-bs-placement="top" title="Pendiente">
                    <i class="fa-solid fa-ear-deaf"></i>
                </div>
                <div class='item myTooltip' id="hat" data-bs-toggle="tooltip" data-bs-placement="top" title="Sombrero">
                    <i class="fas fa-hat-cowboy-side"></i>
                </div>
                <div class='item myTooltip' id="bag" data-bs-toggle="tooltip" data-bs-placement="top" title="Bolsa">
                    <i class="fa-solid fa-suitcase-rolling"></i>
                </div>
            </div>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	
    <script>

        var swipe = document.getElementById("swipe");

        swipe.volume = 0.7;
    </script>
</body>

</html>
